<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
  <div id="container">
    
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">Taxa oferecida</ion-col>
        <ion-col size="3">Valor pedido</ion-col>
        <ion-col size="3">Valor final</ion-col>
        <ion-col size="3">Cancelar oferta</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row *ngFor="let item of ofertas">
        <ion-col size="3">{{item.taxa.toFixed(2)}}</ion-col>
        <ion-col size="3">{{item.pedido.valor.toFixed(2)}}</ion-col>
        <ion-col size="3">{{(item.taxa * item.pedido.valor).toFixed(2)}}</ion-col>
        <ion-col size="3">          
          <ion-button [disabled]='item.aceitostr' shape="round" size="small" color='danger' (click)="cancelarOferta(item)">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>   
  </div>
</ion-content>
