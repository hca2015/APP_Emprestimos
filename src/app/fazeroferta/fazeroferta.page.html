<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fazer oferta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">NÃºmero do pedido <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input formControlName="pedidoid" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor do pedido <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input formControlName="valor" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Taxa <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required (change)=calcularRetorno() formControlName="taxa" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tempo <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required (change)=calcularRetorno() formControlName="tempo" type="number"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 16px;">
        <ion-label position="floating">Periodo dos juros <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select (change)=calcularRetorno() formControlName="tipotempo" value="" multiple="false"
          placeholder="Selecione">
          <ion-select-option *ngFor="let item of TipoTempo.values();" [value]="TipoTempo[item]">
            {{item}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item style="margin-top: 16px;">
        <ion-label>Retorno esperado: {{valorfinal}}</ion-label>
      </ion-item>

      <ion-item style="margin-top: 16px;">
        <ion-label>Lucro bruto esperado: {{lucrobruto}}</ion-label>
      </ion-item>

      <ion-item style="margin-top: 16px;">
        <ion-label>Taxas do banco: {{taxasdobanco}}</ion-label>
      </ion-item>

      <ion-item style="margin-top: 16px;">
        <ion-label>Lucro liquido esperado: {{lucroliquido}}</ion-label>
      </ion-item>

      <ion-button style="margin-top: 16px;" block color="primary" type="submit" [disabled]="ofertaForm.invalid">
        Enviar
      </ion-button>
    </form>
  </div>
</ion-content>
